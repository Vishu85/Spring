group 'io.world.springbootstartere2e'
version '1.0-SNAPSHOT'





apply plugin: 'java'
apply plugin: 'idea'
//apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-parent:1.4.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-web:1.4.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.4.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.4.2.RELEASE")
    runtime("org.apache.derby:derby:10.12.1.1")
    compile("io.springfox:springfox-swagger2:2.6.1")
    compile("io.springfox:springfox-swagger-ui:2.6.1")
    //compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
